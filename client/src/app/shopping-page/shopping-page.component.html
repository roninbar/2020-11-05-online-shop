<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #categories [position]="'start'" class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Categories</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let category of allCategories$ | async" routerLink="/category/{{category._id}}">{{category.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #cart [position]="'end'" class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Your Cart</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of getAllCartItems()">{{item.productName}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" mat-icon-button (click)="categories.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Shop</span>
        <span class="spacer"></span>
        <a mat-button routerLink="/login" (click)="logOut()">Log Out</a>
        <button type="button" mat-icon-button (click)="cart.toggle()" *ngIf="isHandset$ | async">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 px-0" *ngFor="let product of allProductsInCategory$ | async">
          <div class="card m-2">
            <img class="card-img-top" src="{{product.imageUrl}}" alt="{{product.name}}">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <h6 class="card-subtitle">&euro;{{product.price}}</h6>
              <button type="button" class="btn btn-primary mt-3" (click)="addToCart(product._id)">
                Add to Cart
                <br />
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
